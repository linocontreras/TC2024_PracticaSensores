<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <h1 id="page-heading1" style="color:#00B5EE;">Weather Station</h1>
    <div id="page-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:18px;">Temp from DS128B20: <strong>{{temp1}}</strong>ºC</p>
    </div>
    <div id="page-markdown6" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:18px;">Temp from DHT11: <strong>{{temp2}}</strong>ºC</p>
    </div>
    <div id="page-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:18px;">Corrected temp: <strong>{{ (temp1+temp2)/2 }}</strong>ºC</p>
    </div>
    <div id="page-markdown8" class="show-list-numbers-and-dots">
      <p style="margin-top:0px;color:#000000;font-size:18px;">Humidity from DHT11: <strong>{{hum}}</strong>%</p>
    </div>
    <div>
      <img src="img/3sG0wCFQfiXRc2vxI6tg_weather-icon.png" style="display: block; width: 15em; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <button id="page-button1" ng-click="getTemp()" class="button button-calm button-block">Get weather from station</button>
  </ion-content>
</ion-view>
